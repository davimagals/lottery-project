<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bolão da Quina v0.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
  </head>
  <body class="bg-secondary">

    <div class="container-fluid">
        <div class="row">
            <!-- Esquerda -->
            <div class="col-xl-9 mb-3">

                <div class="row bg-dark-blue">
                    <div class="col-md-3 py-3">
                        <button type="button" class="btn btn-primary text-uppercase bg-gradient-dark-blue border-dark-blue fw-semibold fst-italic">
                            Classificação Geral
                        </button>
                    </div>
        
                    <div class="col-md-2 py-3">
                        <button type="button" class="btn btn-primary text-uppercase bg-gradient-dark-blue border-dark-blue fw-semibold fst-italic">
                            Planilha PDF
                        </button>
                    </div>
        
                    <div class="col-md-4 py-3">
                        <h1 class="mb-0 text-uppercase fst-italic text-center">
                            Baú da Quina
                        </h1>
                    </div>
        
                    <div class="col-md-3 py-3">
                        <button type="button" class="btn btn-primary text-uppercase bg-gradient-dark-blue border-dark-blue fw-semibold fst-italic" disabled>
                            Classificação Pontos
                        </button>
                    </div>

                    <div class="col-12">

                        <div class="table-responsive">
                            <table class="table table-striped-green table-custom-padding table-bordered border-dark-subtle">
                                <thead>
                                    <tr>
                                        <th class="bg-dark-blue text-center">
                                            #
                                        </th>
                                        <th class="bg-dark-blue text-center text-uppercase fst-italic">
                                            Apostadores
                                        </th>
                                        <th class="bg-dark-blue text-center text-uppercase fst-italic" colspan="20">
                                            Números Apostados
                                        </th>
                                        <th class="bg-dark-blue text-center text-uppercase fst-italic">
                                            Pontos
                                        </th>
                                    </tr>
                                </thead>
        
                                <tbody id="tickets" class="fw-semibold fst-italic">
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

            </div>

            <!-- Direita -->
            <div class="col-xl-3">

                <div class="row bg-light-green">
                    <div class="col-12">
                        <p class="bg-black text-white text-uppercase text-center fst-italic mt-2">
                            Total de resultados sorteados &rarr; <span id="drawsCount"></span>
                        </p>

                        <div class="d-grid mx-auto mb-4">
                            <button type="button" class="btn btn-success bg-gradient-light-green border-light-green text-uppercase fw-semibold fst-italic mx-auto">
                                Limpar Resultados
                            </button>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-custom-padding table-bordered border-dark-subtle">
                                <thead>
                                    <tr>
                                        <th class="bg-dark-blue text-center text-uppercase fst-italic">
                                            Data
                                        </th>
                                        <th class="bg-dark-blue text-center text-uppercase fst-italic">
                                            Conc.
                                        </th>
                                        <th class="bg-dark-blue text-center text-uppercase fst-italic" colspan="5">
                                            Sorteados
                                        </th>
                                    </tr>
                                </thead>
        
                                <tbody id="draws" class="fw-semibold fst-italic">
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
