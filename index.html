<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bolão da Quina v0.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
  </head>
  <body class="bg-secondary">

    <div class="container-fluid">
        <div class="row">
            <!-- Esquerda -->
            <div class="col-xl-9 mb-3">

                <div class="row bg-dark-blue">
                    <div class="col-md-12 py-3">
                        <h1 class="mb-0 text-uppercase fst-italic text-center">
                            Baú da Quina
                        </h1>
                    </div>

                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-striped-green table-custom-padding table-bordered border-dark-subtle mb-0">
                                <thead>
                                    <tr>
                                        <th class="bg-dark-blue text-center">
                                            #
                                        </th>
                                        <th class="bg-dark-blue text-center text-uppercase fst-italic">
                                            Apostadores
                                        </th>
                                        <th class="bg-dark-blue text-center text-uppercase fst-italic" colspan="20">
                                            Números Apostados
                                        </th>
                                        <th class="bg-dark-blue text-center text-uppercase fst-italic">
                                            Pontos
                                        </th>
                                    </tr>
                                </thead>
        
                                <tbody id="tickets" class="fw-semibold fst-italic">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="col-6 py-3">
                        <div data-id="">
                            <button onclick="showModalPlayer(event)" type="button" class="btn btn-primary text-uppercase bg-gradient-dark-blue border-dark-blue fw-semibold fst-italic" title="Adicionar novo apostador">
                                + Apostador
                            </button>
                        </div>
                    </div>

                    <div class="col-6 py-3">
                        <div class="d-grid justify-content-end">
                            <button type="button" class="btn btn-primary text-uppercase bg-gradient-dark-blue border-dark-blue fw-semibold fst-italic" title="Apagar todos os apostadores" data-bs-toggle="modal" data-bs-target="#modalDelAllPlayers">
                                Limpar Apostadores
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Direita -->
            <div class="col-xl-3">

                <div class="row bg-light-green">
                    <div class="col-12 py-3">
                        <h1 class="text-uppercase fst-italic text-center text-black mb-0">
                            Sorteios
                        </h1>
                    </div>

                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-custom-padding table-bordered border-dark-subtle mb-0">
                                <thead>
                                    <tr>
                                        <th class="bg-dark-blue text-center text-uppercase fst-italic">
                                            Data
                                        </th>
                                        <th class="bg-dark-blue text-center text-uppercase fst-italic">
                                            Conc.
                                        </th>
                                        <th class="bg-dark-blue text-center text-uppercase fst-italic" colspan="5">
                                            Sorteados
                                        </th>
                                    </tr>
                                </thead>
        
                                <tbody id="draws" class="fw-semibold fst-italic"></tbody>
                            </table>
                        </div>

                        <!--
                        <p class="bg-black text-white text-uppercase text-center fst-italic mt-2">
                            Total de resultados sorteados &rarr; <span id="drawsCount"></span>
                        </p>
                        -->

                        <div class="row">
                            <div class="col-5 py-3">
                                <div data-id="">
                                    <button onclick="showModalDraw(event)" type="button" class="btn btn-success bg-gradient-light-green border-light-green text-uppercase fw-semibold fst-italic mx-auto" title="Adicionar novo sorteio">
                                        + Sorteio
                                    </button>
                                </div>
                            </div>

                            <div class="col-7 py-3">
                                <div class="d-grid justify-content-end">
                                    <button type="button" class="btn btn-success bg-gradient-light-green border-light-green text-uppercase fw-semibold fst-italic mx-auto" title="Apagar todos os sorteios"  data-bs-toggle="modal" data-bs-target="#modalDelAllDraws">
                                        Limpar Sorteios
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>



    <!-- Modal: + apostador -->
    <div id="modalPlayer" class="modal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Apostador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="inputPlayerId" type="hidden" />

                    <div class="mb-3">
                        <label for="inputName" class="form-label fs-6">Nome</label>
                        <input type="text" class="form-control" id="inputName" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fs-6">Números</label>
                        <table class="table table-bordered cursor-pointer">
                            <tbody id="tbodyPlayerTicket">
                                <!-- <tr>
                                    <td data-value="1" class="p-1 text-center">01</td>
                                    <td data-value="2" class="p-1 text-center">02</td>
                                    <td data-value="3" class="p-1 text-center">03</td>
                                    <td data-value="4" class="p-1 text-center">04</td>
                                    <td data-value="5" class="p-1 text-center">05</td>
                                    <td data-value="6" class="p-1 text-center">06</td>
                                    <td data-value="7" class="p-1 text-center">07</td>
                                    <td data-value="8" class="p-1 text-center">08</td>
                                    <td data-value="9" class="p-1 text-center">09</td>
                                    <td data-value="10" class="p-1 text-center">10</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnPlayerDelete" type="button" class="btn btn-danger" data-bs-target="#modalDelPlayer" data-bs-toggle="modal">Apagar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="savePlayer()">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- / Modal: + apostador -->

    <!-- Modal: apagar um apostador -->
    <div id="modalDelPlayer" class="modal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <h3 class="text-center text-danger">Apagar apostador</h3>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="deletePlayer()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- / Modal: apagar um apostador -->

    <!-- Modal: limpar apostadores -->
    <div id="modalDelAllPlayers" class="modal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <h3 class="text-center text-danger">Limpar apostadores</h3>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="deleteAllPlayers()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- / Modal: limpar apostadores -->



    <!-- Modal: + sorteio -->
    <div id="modalDraw" class="modal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sorteio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input id="inputDrawId" type="hidden" />

                    <div class="mb-3">
                        <label for="inputDate" class="form-label fs-6">Data</label>
                        <input type="text" class="form-control" id="inputDate" required>
                    </div>

                    <div class="mb-3">
                        <label for="inputId" class="form-label fs-6">Concurso</label>
                        <input type="text" class="form-control" id="inputId" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fs-6">Números</label>
                        <table class="table table-bordered cursor-pointer">
                            <tbody id="tbodyDrawTicket">
                                <!-- <tr>
                                    <td data-value="1" class="p-1 text-center">01</td>
                                    <td data-value="2" class="p-1 text-center">02</td>
                                    <td data-value="3" class="p-1 text-center">03</td>
                                    <td data-value="4" class="p-1 text-center">04</td>
                                    <td data-value="5" class="p-1 text-center">05</td>
                                    <td data-value="6" class="p-1 text-center">06</td>
                                    <td data-value="7" class="p-1 text-center">07</td>
                                    <td data-value="8" class="p-1 text-center">08</td>
                                    <td data-value="9" class="p-1 text-center">09</td>
                                    <td data-value="10" class="p-1 text-center">10</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnDrawDelete" type="button" class="btn btn-danger" data-bs-target="#modalDelDraw" data-bs-toggle="modal">Apagar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="saveDraw()">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- / Modal: + sorteio -->

    <!-- Modal: apagar um sorteio -->
    <div id="modalDelDraw" class="modal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <h3 class="text-center text-danger">Apagar sorteio</h3>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="deleteDraw()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- / Modal: apagar um sorteio -->

    <!-- Modal: limpar sorteios -->
    <div id="modalDelAllDraws" class="modal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <h3 class="text-center text-danger">Limpar sorteios</h3>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="deleteAllDraws()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- / Modal: limpar sorteios -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
